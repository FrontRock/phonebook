<body style="height: 100% !important">
  <div class="search-bar">
    <button class="add-btn">Add</button>
    <input class="search-field" type="text" placeholder="Search..." autocomplete />
    <button class="search-btn">Search</button>
  </div>
  <div class="table-wrapper">
    <table>
      <thead id="table-head">

    </table>

  <div class="modal-app">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" />

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" for="username" />

        <label for="phone">Phone</label>
        <input type="tel" name="phone" />

        <label for="name" for="email">Email</label>
        <input type="email" name="email" />
      </div>
      <div class="form-group">
        <label for="name" for="company">Company</label>
        <input type="text" name="company" />
      </div>
      <div class="form-group">
        <label for="name" for="website">Website</label>
        <input type="url" name="website" />
      </div>
      <div class="form-group">
        <button class="submit-btn" type="submit">Submit</button>
      </div>
    </form>
